<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Delete Inputs - Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form action="index.html" method="POST">
        <div id="telephone">
          <div class="form-group">
            <label>Telephone</label>
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-8">
                <div class="inputs-container">
                  <div class="input"><input type="text" class="form-control" name="telephone[]" placeholder="Phone Number" value="" required/><br></div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="btn-group">
                    <button class="btn btn-success add-input" data-id="telephone"><i class="fa fa-plus"></i> Add New</button>
                    <button class="btn btn-danger remove-input" data-id="telephone"><i class="fa fa-times"></i> Delete</button>
                </div>
              </div>
            </div><!-- END .row -->
          </div><!-- END .form-group -->
        </div><!-- END #telephone -->

        <div id="email">
          <div class="form-group">
            <label>Email</label>
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-8">
                <div class="inputs-container">
                  <div class="input"><input type="email" class="form-control" placeholder="Email Address" name="email[]" value="" required><br></div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="btn-group">
                    <button class="btn btn-success add-input" data-id="email"><i class="fa fa-plus"></i> Add New</button>
                    <button class="btn btn-danger remove-input" data-id="email"><i class="fa fa-times"></i> Delete</button>
                </div>
              </div>
            </div><!-- END .row -->
          </div><!-- END .form-group -->
        </div><!-- END #email -->

        <div id="website">
          <div class="form-group">
            <label>Website</label>
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-8">
                <div class="inputs-container">
                  <div class="input"><input type="text" class="form-control" placeholder="Website URL" name="website[]" value=""><br></div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-4">
                <div class="btn-group">
                    <button class="btn btn-success add-input" data-id="website"><i class="fa fa-plus"></i> Add New</button>
                    <button class="btn btn-danger remove-input" data-id="website"><i class="fa fa-times"></i> Delete</button>
                </div>
              </div>
            </div><!-- END .row -->
          </div><!-- END .form-group -->
        </div><!-- END #website -->
      </form><!-- END form -->
    </div><!-- /container -->

    <!-- javascript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
